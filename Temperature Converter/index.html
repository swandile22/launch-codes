<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
<section>
    <div class="temperature__converter">
        <h1 class="temperature__converter__header">Temperature Converter</h1>
        <input id="temperature__converter__number__id" class="temperature__converter__number" type="number">
        <div class="temperature__converter__fahrenheit__group">
            <input id="temperature__converter__fahrenheit__id" type="radio" name="question">Celcius<span><svg
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path
                d="M334.5 414c8.8 3.8 19 2 26-4.6l144-136c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22l0 72L32 192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32l288 0 0 72c0 9.6 5.7 18.2 14.5 22z"/></svg></span>
            to Fahrenheit</label>
        </div>
        <div class="temperature__converter__celsius__group">
            <input id="temperature__converter__celsius__id" type="radio" name="question">Fahrenheit<span><svg
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path
                d="M334.5 414c8.8 3.8 19 2 26-4.6l144-136c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22l0 72L32 192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32l288 0 0 72c0 9.6 5.7 18.2 14.5 22z"/></svg></span>
            to Celsius</label>
        </div>
        <button id="temperature__converter__submit__id" class="temperature__converter__button" type="button">Convert
        </button>
        <div id="temperature__converter__output__id" class="temperature__converter__output"></div>
    </div>
</section>


<script src="index.js"></script>
</body>
</html>
