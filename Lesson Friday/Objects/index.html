<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Objects Project</title>
</head>
<body>
<form>
    <h1>Enter your credentials to sign up</h1>
    <div class="my__input__group">
        <label for="username__id">Username:</label>
        <input id="username__id" class="my__inputs">
    </div>

    <div class="my__input__group">
        <label for="email__id">Email</label>
        <input id="email__id" class="my__inputs" type="email">
    </div>

    <div class="my__input__group">
        <label for="password__id">Password:</label>
        <input id="password__id" class="my__inputs" type="password">
    </div>

    <div class="my__input__group">
        <label id="confirm__password__label" for="confirm__password__id">Confirm Password:</label>
        <input id="confirm__password__id" class="my__inputs" type="password">
    </div>
    <button id="sign__up__btn__id" class="sign__up__btn" type="submit">Sign up</button>
</form>

<script src="coreFunctions/functions.js"> </script>
<script src="index.js"></script>
</body>
</html>
